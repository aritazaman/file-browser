<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>File Browser</title>
</head>
<body>
    <h1>My Files</h1>
    <p>This is a file browser. </p>
    <table>
        <tr>
            <th>File icon</th>
            <th>File name</th>
            <th>File type</th>
            <th>File size</th>
            <th>File link</th>
        </tr>
        <tr>
            <td><i class="fa-solid fa-file-pdf"></i></td>
            <td>Sample PDF</td>
            <td>PDF</td>
            <td>18.3 KB</td>
            <td>
                <a href="assets/samplePDF.pdf" target="_blank">
                    <button>View PDF</button>
                </a>
            </td>
        </tr>

        <tr>
            <td><i class="fa-solid fa-file-image"></i></td>
            <td>Emoji</td>
            <td>PNG</td>
            <td>171 KB</td>
            <td>
                <a href="assets/emoji.png" target="_blank">
                    <button>View PNG</button>
                </a>
            </td>
        </tr>

    </table>
</body>
</html>
